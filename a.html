      border: none;
      cursor: pointer;
      color: var(--accent);
      opacity: 0.7;
      transition: all 0.2s;
    }

    .refresh-btn:hover {
      opacity: 1;
      transform: translateY(-50%) rotate(180deg);

    }

    .format-buttons {
      display: none;
      gap: 1rem;
      margin-bottom: 1.5rem;

    }

    .format-buttons.show {
      display: flex;
    }

    .format-btn {

      border-radius: var(--radius);
      background: transparent;
      color: var(--accent);
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .format-btn:hover {

    }

    .format-btn.selected {

      color: white;
    }

    button {

      background: var(--accent);
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: opacity .2s;
    }

    button:hover {
      opacity: .9;
    }

    #loader {

      margin-top: 1rem;
      font-size: 1rem;
    }

    .hidden {
      display: none;
    }

    #result {
      text-align: center;
      margin-top: 40px;
    }

    #videoInfo {

    }

    #videoThumb {

      object-fit: cover;
      border-radius: var(--radius);
      margin-bottom: 1rem;
    }

    #videoTitle {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    #downloadBtn {

      background: var(--accent);
      color: #fff;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .spinner {
      border: 3px solid #30363d;
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: .5rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    footer {
      margin-top: 2rem;
      font-size: .8rem;
      color: #8b949e;
    }

    .error {
      color: #f85149;
      text-align: center;
      margin-top: 1rem;
      padding: 0.5rem;
      background: rgba(248, 81, 73, 0.1);
      border-radius: var(--radius);
    }

    .success {
      color: #7c3aed;
      text-align: center;
      margin-top: 1rem;
      padding: 0.5rem;
      background: rgba(124, 58, 237, 0.1);
      border-radius: var(--radius);
    }

    #progressContainer {
      text-align: center;
      margin: 2rem 0;
    }

    .progress-circle {
      position: relative;
      display: inline-block;
      width: 120px;
      height: 120px;
    }

    .progress-circle-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .progress-text {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #progressPercent {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent);
      line-height: 1;
    }

    #progressStatus {
      font-size: 0.8rem;
      color: var(--text);
      margin-top: 0.25rem;
      opacity: 0.8;
    }

    .progress-ring {
      transform: rotate(-90deg);
    }

    .progress-ring-circle-bg {
      fill: none;
      stroke: #30363d;
      stroke-width: 8;
    }

    .progress-ring-circle {
      fill: none;
      stroke: var(--accent);
      stroke-width: 8;
      stroke-linecap: round;
      stroke-dasharray: 339.292;
      stroke-dashoffset: 339.292;
      transition: stroke-dashoffset 0.3s ease;
    }

    @keyframes progressPulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    .progress-circle.animate {
      animation: progressPulse 2s ease-in-out infinite;
    }
  </style>
</head>
